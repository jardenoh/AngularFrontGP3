<!-- builds.component.html -->
<div class="build-page">
    <h1>PC Build</h1>
    <h2>Search Term: {{ searchTerm }}</h2>
  
    <div class="pc-parts">
      <button *ngFor="let part of pcParts" class="pc-part-box" (click)="onPartClick(part)">
        <h3 class="part-name">{{ part.name }}</h3>
        <p class="part-description">{{ part.description }}</p>
      </button>
    </div>
  </div>
